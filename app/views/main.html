<div>
    <ul class="levels-list">
    	<li ng-repeat="level in levelsData">
            <a ng-click="loadLevel(level)" class="level-link">{{level.name}}</a>
        </li>
    </ul>
	<section class="level-window clearfix"  ng-show="playing">
		<span class="level-window-closer" ng-click="playing = false">x</span>
    	<div class="clearfix " ng-include="'/views/levels/' + selectedLevel.type + '.html'"></div>
    </section>

</div>
